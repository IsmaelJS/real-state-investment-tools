name: Test
on: 
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, reopened]
    branches:
      - "main"
jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/Checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: make install
      - name: autpep8
        uses: peter-evans/autopep8@v2
        with:
          args: --recursive --in-place --aggressive --aggressive .
      - name: Tests
        run: make test




