name: Test
on: push
jobs: 
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/Checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: make install
      - name: Lint
        uses: ricardochaves/python-lint@v1.4.0
      - name: Tests
        run: make test




